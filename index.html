    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Link to the Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#1f2937">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease-in-out;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .card {
            transform: rotate(-2deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .topic-page {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #nav-menu {
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }
        #nav-menu.open {
            transform: translateX(0);
        }
        /* Scrollbar styling for navbar */
        #nav-scroll-container::-webkit-scrollbar {
            width: 6px;
        }
        #nav-scroll-container::-webkit-scrollbar-track {
            background: #1f2937;
        }
        #nav-scroll-container::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 20px;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="app-container" class="relative min-h-screen">
        <!-- Main Content Area -->
        <main id="main-content" class="p-4 md:p-8 transition-all duration-300">
            <!-- Content will be injected here -->
        </main>

        <!-- Navigation Toggle Button -->
        <button id="nav-toggle" class="fixed top-5 right-5 z-50 p-2 bg-gray-800/50 backdrop-blur-sm rounded-full text-white hover:bg-gray-700/70 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>

        <!-- Right Side Navigation Panel -->
        <div id="nav-menu" class="fixed top-0 right-0 h-full w-72 md:w-80 bg-gray-900/80 backdrop-blur-lg shadow-2xl z-40 border-l border-gray-700/50">
            <div class="p-5 flex flex-col h-full">
                <h2 class="font-display text-2xl font-bold text-white mb-6">Menu</h2>
                <div id="nav-scroll-container" class="flex-grow overflow-y-auto pr-2">
                    <ul id="nav-links" class="space-y-2">
                        <!-- Nav links will be injected here -->
                    </ul>
                </div>
                 <!-- Install PWA Button -->
                <div class="mt-4">
                    <button id="install-button" class="hidden w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                        Install App
                    </button>
                </div>
            </div>
        </div>
        <div id="nav-overlay" class="fixed inset-0 bg-black/50 z-30 hidden"></div>
    </div>

    <script>

                }},
                "people": { title: "People & Relationships üë®‚Äçüë©‚Äçüëß‚Äçüë¶", color: "#ea580c", color2: "#fb923c", subtopics: {
                    "self": { title: "Self ‚ù§Ô∏è" },
                    "parents": { title: "Parents üßë‚Äçü¶≥" },
                    "partner": { title: "Partner üíû" },
                    "kids": { title: "Kids üë∂" },
                    "friends": { title: "Friends ü§ó" },
                    "relatives": { title: "Relatives üë®‚Äçüë©‚Äçüëß" },

                }},
                "pets": { title: "Pet Care üêæ", color: "#ca8a04", color2: "#facc15", subtopics: {
                     "cats": { title: "Cats üêà" },

                }},
                "content": { title: "Content Consumption üì∫", color: "#be185d", color2: "#f9a8d4", subtopics: {
                    "news": { title: "News üì∞" },
                    "tvmovies": { title: "TV & Movies üéûÔ∏è" },
                    "songs": { title: "Songs üéµ" },

                }},
                "fashion": { title: "Fashion & Style üëó", color: "#86198f", color2: "#c084fc", subtopics: {
                    "men": { title: "Men üë®" },
                    "women": { title: "Women üë©" },

                }},
                "lifeskills": { title: "Essential Life Skills üõ†Ô∏è", color: "#0d9488", color2: "#2dd4bf", subtopics: {
                    "driving": { title: "Driving üöó" },
                    "swimming": { title: "Swimming üèä" },

                }},
                "lifeevents": { title: "Major Life Events üéâ", color: "#65a30d", color2: "#a3e635", subtopics: {
                    "buyinghouse": { title: "Buying House üè†" },
                    "gettingmarried": { title: "Getting Married üíç" },
                    "pregnancy": { title: "Pregnancy ü§∞" },
                    "moving": { title: "Moving City üèôÔ∏è" },
                }},
            },
            mainContent: document.getElementById('main-content'),

            init() {
                this.renderNav();
                window.addEventListener('hashchange', () => this.router());
                this.router();

                // Navigation menu logic
                const navMenu = document.getElementById('nav-menu');
                const navToggle = document.getElementById('nav-toggle');
                const navOverlay = document.getElementById('nav-overlay');

                navToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('open');
                    navOverlay.classList.toggle('hidden');
                });
                navOverlay.addEventListener('click', () => {
                    navMenu.classList.remove('open');
                    navOverlay.classList.add('hidden');
                });
            },

            router() {
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const topicId = params.get('topic');
                const categoryId = params.get('category');

                if (topicId) {
                    this.renderTopicContent(topicId);
                } else if (categoryId) {
                    this.renderCategoryPage(categoryId);
                } else {
                    this.renderHomepage();
                }
            },

            renderHomepage() {
                document.body.style.backgroundColor = '#111827'; // Reset to default dark
                this.mainContent.innerHTML = `
                    <div class="text-center mb-12">
                        <h1 class="font-display text-5xl md:text-7xl font-bold text-white">School of Adults</h1>
                        <p class="mt-4 text-lg text-gray-400">Your quirky guide to adulting, one topic at a time.</p>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-12">
                        ${Object.keys(this.topics).map(key => this.createCard(key, this.topics[key])).join('')}
                    </div>
                `;
                 document.title = 'School of Adults';
            },

            createCard(key, topic) {
                return `
                    <a href="#category=${key}" class="card block rounded-xl p-6" style="background-color: ${topic.color};">
                        <h2 class="font-display text-3xl font-bold text-white">${topic.title}</h2>
                    </a>
                `;
            },

            renderCategoryPage(categoryId) {
                const category = this.topics[categoryId];
                if (!category) {
                    this.renderHomepage();
                    return;
                }
                const theme = { bg: category.color, color: category.color2 };
                document.body.style.backgroundColor = theme.bg;
                
                this.mainContent.innerHTML = `
                    <div class="topic-page">
                         <a href="#" class="inline-flex items-center gap-2 text-white/80 hover:text-white mb-8 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/></svg>
                            Back to Home
                        </a>
                        <h1 class="font-display text-5xl md:text-7xl font-bold text-white mb-12">${category.title}</h1>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                           ${Object.keys(category.subtopics).map(subKey => {
                               const subtopic = category.subtopics[subKey];
                               return `
                                <a href="#topic=${categoryId}-${subKey}" class="card block rounded-xl p-6 bg-black/20 hover:bg-black/40 border border-white/10 transition-all">
                                    <h2 class="font-display text-3xl font-bold text-white">${subtopic.title}</h2>
                                </a>
                               `
                           }).join('')}
                        </div>
                    </div>
                `;
                 document.title = category.title;
            },

            async renderTopicContent(topicId) {
                try {
                    const res = await fetch(`${topicId}.json`);
                    if (!res.ok) throw new Error(`File not found for ${topicId}`);
                    const data = await res.json();
                    
                    const [categoryId, subtopicId] = topicId.split('-');
                    const theme = { bg: this.topics[categoryId].color, color: this.topics[categoryId].color, color2: this.topics[categoryId].color2 };

                    document.body.style.backgroundColor = theme.bg;
                    this.mainContent.innerHTML = `
                        <div class="topic-page max-w-4xl mx-auto">
                            <a href="#category=${categoryId}" class="inline-flex items-center gap-2 text-white/80 hover:text-white mb-8 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/></svg>
                                Back to ${this.topics[categoryId].title}
                            </a>
                            <h1 class="font-display text-5xl md:text-6xl font-bold text-white">${data.title}</h1>
                            <p class="mt-4 text-lg text-white/80">${data.description}</p>

                            <div class="mt-12 space-y-10">
                                ${this.renderSection('Key Info', data.sentences.map(s => `<p>${s}</p>`).join(''), theme)}
                                ${this.renderWebsites(data.websites, theme)}
                                ${this.renderDosDonts(data.dos, data.donts, theme)}
                            </div>
                        </div>
                    `;
                    document.title = data.title;
                } catch (error) {
                    console.error('Error loading topic:', error);
                    this.mainContent.innerHTML = `<p class="text-center text-red-400">Could not load content. Please try again.</p>`;
                    history.pushState("", document.title, window.location.pathname + window.location.search);
                }
            },
            
            renderSection(title, content, theme) {
                return `
                    <div>
                        <h3 class="font-display text-3xl font-bold border-b-2 pb-2 mb-4" style="border-color: ${theme.color2}; color: white;">${title}</h3>
                        <div class="space-y-3 text-white/90 text-base leading-relaxed">${content}</div>
                    </div>
                `;
            },
            
            renderWebsites(websites, theme) {
                 if (!websites || websites.length === 0) return '';
                 return `
                    <div>
                        <h3 class="font-display text-3xl font-bold border-b-2 pb-2 mb-4" style="border-color: ${theme.color2}; color: white;">Resources & Websites</h3>
                        <div class="space-y-6">
                            ${websites.map(category => `
                                <div>
                                    <h4 class="font-semibold text-xl mb-3" style="color: ${theme.color2};">${category.category}</h4>
                                    <div class="space-y-3 border-l-2 pl-4 ml-1" style="border-color: ${theme.color2 + '40'};">
                                        ${category.links.map(res => `
                                            <a href="${res.url}" target="_blank" rel="noopener noreferrer" class="block bg-black/20 p-4 rounded-lg hover:bg-black/40 transition-colors border border-white/10">
                                                <p class="font-medium text-white">${res.name}</p>
                                            </a>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                 `;
            },

            renderDosDonts(dos, donts, theme) {
                return `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <h3 class="font-display text-3xl font-bold mb-4 text-green-400">Do's üëç</h3>
                            <ul class="space-y-3 list-inside">
                                ${dos.map(item => `<li class="flex items-start gap-3"><span class="text-green-400 mt-1">‚úì</span><span class="text-white/90">${item}</span></li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <h3 class="font-display text-3xl font-bold mb-4 text-red-400">Don'ts üëé</h3>
                            <ul class="space-y-3 list-inside">
                                ${donts.map(item => `<li class="flex items-start gap-3"><span class="text-red-400 mt-1">‚úó</span><span class="text-white/90">${item}</span></li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            },

            renderNav() {
                const navLinks = document.getElementById('nav-links');
                let html = '<li><a href="#" class="block py-2 px-3 rounded-md hover:bg-gray-700/80 transition-colors">Home</a></li>';
                
                for (const key in this.topics) {
                    const topic = this.topics[key];
                    html += `
                        <li>
                            <button class="accordion-toggle w-full flex justify-between items-center py-2 px-3 rounded-md hover:bg-gray-700/80 transition-colors">
                                <span class="font-semibold">${topic.title}</span>
                                <svg class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <div class="accordion-content pl-4 mt-1">
                                <ul class="space-y-1 border-l border-gray-600">
                                     <li><a href="#category=${key}" data-category="${key}" class="block py-1 px-3 text-gray-400 hover:text-white hover:bg-gray-700/50 rounded-md transition-colors">Overview</a></li>
                                    ${Object.keys(topic.subtopics).map(subKey => `
                                        <li><a href="#topic=${key}-${subKey}" class="block py-1 px-3 text-gray-400 hover:text-white hover:bg-gray-700/50 rounded-md transition-colors">${topic.subtopics[subKey].title}</a></li>
                                    `).join('')}
                                </ul>
                            </div>
                        </li>
                    `;
                }
                navLinks.innerHTML = html;
                this.addAccordionListeners();
            },

            addAccordionListeners() {
                const toggles = document.querySelectorAll('.accordion-toggle');
                toggles.forEach(toggle => {
                    toggle.addEventListener('click', () => {
                        const content = toggle.nextElementSibling;
                        const icon = toggle.querySelector('svg');
                        
                        if (content.style.maxHeight) {
                            content.style.maxHeight = null;
                            icon.style.transform = 'rotate(0deg)';
                        } else {
                            content.style.maxHeight = content.scrollHeight + "px";
                            icon.style.transform = 'rotate(180deg)';
                        } 
                    });
                });
            }
        };

        app.init();
        
        // --- PWA Installation Logic ---
        let deferredPrompt;
        const installButton = document.getElementById('install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
          // Prevent the mini-infobar from appearing on mobile
          e.preventDefault();
          // Stash the event so it can be triggered later.
          deferredPrompt = e;
          // Update UI to notify the user they can install the PWA
          installButton.classList.remove('hidden');
          console.log(`'beforeinstallprompt' event was fired.`);
        });

        installButton.addEventListener('click', async () => {
          // Hide the app provided install promotion
          installButton.classList.add('hidden');
          // Show the install prompt
          deferredPrompt.prompt();
          // Wait for the user to respond to the prompt
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to the install prompt: ${outcome}`);
          // We've used the prompt, and can't use it again, throw it away
          deferredPrompt = null;
        });

        window.addEventListener('appinstalled', (evt) => {
          // Log install to analytics
          console.log('INSTALL: Success');
        });
        
        // --- Service Worker Registration ---
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
              }, err => {
                console.log('ServiceWorker registration failed: ', err);
              });
          });
        }
    </script>
